<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Unblocker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f3f4f6; padding: 20px; }
        .container { max-width: 700px; margin: 0 auto; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 40px; }
        .header { display: flex; align-items: center; gap: 12px; margin-bottom: 32px; }
        h1 { font-size: 28px; color: #111; }
        .emoji { font-size: 36px; }
        label { display: block; font-weight: 600; color: #374151; margin-bottom: 8px; }
        .label-with-badge { display: flex; align-items: center; gap: 8px; }
        .badge { background: #3b82f6; color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }
        textarea, select { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; font-family: inherit; }
        textarea:focus, select:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        textarea { resize: vertical; min-height: 100px; }
        .form-group { margin-bottom: 24px; }
        button { width: 100%; background: #3b82f6; color: white; border: none; padding: 14px; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #2563eb; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        .result { margin-top: 32px; padding: 24px; background: #f9fafb; border-radius: 8px; border: 1px solid #e5e7eb; }
        .result-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .recommendation { font-size: 36px; font-weight: bold; }
        .recommendation.yes { color: #16a34a; }
        .recommendation.no { color: #dc2626; }
        .confidence-label { font-size: 11px; text-transform: uppercase; color: #6b7280; letter-spacing: 0.5px; }
        .confidence-value { font-size: 28px; font-weight: bold; color: #111; }
        .rationale-title { font-size: 18px; font-weight: bold; color: #111; margin-bottom: 12px; }
        .rationale-list { list-style: none; padding: 0; }
        .rationale-list li { display: flex; gap: 8px; margin-bottom: 8px; color: #374151; line-height: 1.6; }
        .bullet { color: #3b82f6; font-weight: bold; }
        .hidden { display: none; }
        .api-key-notice { background: #fef3c7; border: 1px solid #fbbf24; border-radius: 6px; padding: 12px; margin-bottom: 24px; font-size: 14px; color: #92400e; }
        .api-key-input { margin-top: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="emoji">üß†</span>
            <h1>Decision Unblocker</h1>
        </div>

        <div class="api-key-notice">
            <strong>‚öôÔ∏è Setup Required:</strong> Enter your Anthropic API key below (it stays in your browser only)
            <input type="password" id="apiKey" class="api-key-input" placeholder="sk-ant-api03-..." style="width: 100%; padding: 8px; margin-top: 8px; border: 1px solid #d1d5db; border-radius: 4px;">
            <small style="display: block; margin-top: 4px;">Get your free API key at: <a href="https://console.anthropic.com" target="_blank">console.anthropic.com</a></small>
        </div>

        <form id="decisionForm">
            <div class="form-group">
                <label>What decision are you stuck on?</label>
                <textarea id="decision" placeholder="Describe your decision..." required></textarea>
            </div>

            <div class="form-group">
                <label class="label-with-badge">
                    <span class="badge">1</span>
                    <span>If I do nothing for 30 days:</span>
                </label>
                <select id="inaction">
                    <option value="">Select</option>
                    <option value="Things get worse">Things get worse</option>
                    <option value="Nothing changes">Nothing changes</option>
                    <option value="Things get better">Things get better</option>
                </select>
            </div>

            <div class="form-group">
                <label class="label-with-badge">
                    <span class="badge">2</span>
                    <span>Is this decision reversible?</span>
                </label>
                <select id="reversible">
                    <option value="">Select</option>
                    <option value="Yes, easily reversible">Yes, easily reversible</option>
                    <option value="Partially reversible">Partially reversible</option>
                    <option value="No, irreversible">No, irreversible</option>
                </select>
            </div>

            <div class="form-group">
                <label class="label-with-badge">
                    <span class="badge">3</span>
                    <span>What scares you more?</span>
                </label>
                <select id="fear">
                    <option value="">Select</option>
                    <option value="Taking action and failing">Taking action and failing</option>
                    <option value="Not taking action and regretting it">Not taking action and regretting it</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">Unblock Me</button>
        </form>

        <div id="result" class="result hidden">
            <div class="result-header">
                <div class="recommendation" id="recommendation"></div>
                <div>
                    <div class="confidence-label">Confidence</div>
                    <div class="confidence-value" id="confidence"></div>
                </div>
            </div>
            <div>
                <div class="rationale-title">Rationale:</div>
                <ul class="rationale-list" id="rationaleList"></ul>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('decisionForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Please enter your Anthropic API key first!');
                return;
            }

            const decision = document.getElementById('decision').value;
            const inaction = document.getElementById('inaction').value;
            const reversible = document.getElementById('reversible').value;
            const fear = document.getElementById('fear').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';
            resultDiv.classList.add('hidden');

            const prompt = `You are a decision-making advisor. Analyze this decision and provide a recommendation.

Decision: ${decision}

Context:
- If I do nothing for 30 days: ${inaction || 'Not specified'}
- Is this decision reversible?: ${reversible || 'Not specified'}
- What scares me more?: ${fear || 'Not specified'}

Provide your response EXACTLY as JSON with no markdown or code blocks:
{
  "recommendation": "YES" or "NO",
  "rationale": ["Point 1 in one concise sentence", "Point 2 in one concise sentence", "Point 3 in one concise sentence"],
  "confidence": 85
}

CRITICAL: Return ONLY the JSON object, no explanatory text, no markdown formatting, no code blocks.`;

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: [{ role: 'user', content: prompt }]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                const text = data.content[0].text;
                const cleanText = text.replace(/```json|```/g, '').trim();
                const result = JSON.parse(cleanText);

                document.getElementById('recommendation').textContent = result.recommendation;
                document.getElementById('recommendation').className = 
                    'recommendation ' + (result.recommendation === 'YES' ? 'yes' : 'no');
                document.getElementById('confidence').textContent = result.confidence + '%';

                const rationaleList = document.getElementById('rationaleList');
                rationaleList.innerHTML = '';
                result.rationale.forEach(point => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="bullet">‚Ä¢</span><span>${point}</span>`;
                    rationaleList.appendChild(li);
                });

                resultDiv.classList.remove('hidden');
            } catch (error) {
                alert('Error: ' + error.message);
                console.error('Full error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Unblock Me';
            }
        });

        // Load saved API key from localStorage if available
        const savedKey = localStorage.getItem('anthropicApiKey');
        if (savedKey) {
            document.getElementById('apiKey').value = savedKey;
        }

        // Save API key when it changes
        document.getElementById('apiKey').addEventListener('change', (e) => {
            localStorage.setItem('anthropicApiKey', e.target.value);
        });
    </script>
</body>
</html>
